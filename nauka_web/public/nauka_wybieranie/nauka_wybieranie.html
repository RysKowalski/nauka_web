<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxy z pliku</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/nauka_web/nauka_wybieranie/nauka_wybieranie.css">
</head>
<body class="container py-4">
  <h2 class="text-center">Witaj! Wprowadź swoją nazwę użytkownika</h2>
  <input type="text" class="form-control mb-3 user" placeholder="Wpisz nazwę użytkownika">

  <h2 class="text-center">Wybierz moduły z listy poniżej</h2>
  <div id="checkboxContainer" class="mb-3"></div>

  <button id="getCheckboxStatus" class="btn btn-primary w-100" style="transition: background 0.3s ease, transform 0.2s ease;">Przejdź do gry</button>
  <button id="addModuleButton" class="btn btn-success">Dodaj Nowy Moduł</button>

  <footer class="footer text-center">
	<span id="version">Wersja: ładowanie...</span> | 
	<a href="https://github.com/RysKowalski/nauka_web" target="_blank" class="repo-link">
	  <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" class="github-icon">
	</a>
  </footer>
  

  <script src="/nauka_web/nauka_wybieranie/nauka_wybieranie.js"></script>
</body>
</html>
