<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator Modułów</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/nauka_web/nauka_add_modules/nauka_add_modules.css">
</head>
<body>
	<div id="discord-login" class="position-absolute top-0 end-0 m-3 d-none d-md-flex align-items-center p-2 rounded">
		<a href="https://discord.com/oauth2/authorize?client_id=1337921140949254154&redirect_uri=http://localhost:8000/auth/callback&response_type=code&scope=identify"
		   class="text-white text-decoration-none d-flex align-items-center">
			<img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" class="discord-icon me-2">
			<span>Zaloguj się</span>
		</a>
	</div>
	
	<!-- Na telefonach - kontener centralny -->
	<div id="discord-login-mobile" class="d-md-none text-center mt-3">
		<a href="https://discord.com/oauth2/authorize?client_id=1337921140949254154&redirect_uri=http://localhost:8000/auth/callback&response_type=code&scope=identify"
		   class="btn btn-primary d-flex justify-content-center align-items-center">
			<img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/discord.svg" alt="Discord" class="discord-icon me-2">
			<span>Zaloguj się</span>
		</a>
	</div>

    <h2>Kreator Modułu</h2>
    <label>Nazwa modułu:</label>
    <input type="text" id="module-name" placeholder="Wpisz nazwę modułu">

    <h3>Elementy:</h3>
    <div id="elements-container"></div> 
    <button id="add-element">Dodaj element</button>
	<button id="submit-data">wyślij dane</button>

	<footer class="footer text-center">
		<span id="version">Wersja: ładowanie...</span> | 
		<a href="https://github.com/RysKowalski/nauka_web" target="_blank" class="repo-link">
		  <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" class="github-icon">
		</a>
	  </footer>

    <script src="/nauka_web/nauka_add_modules/nauka_add_modules.js"></script>
</body>
</html>
