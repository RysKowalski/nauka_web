<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - UI</title>
    <link rel="stylesheet" href="/nauka_web/nauka_gra/nauka_gra.css">
</head>
<body>
    <!-- Wyświetlanie licznika -->
    <div id="timer" class="timer">Czas: 0.0s</div>

    <div class="info">
        <div id="points" class="points">Punkty: 0</div>
        <div id="max_points" class="max-points">Najwięcej punktów: 0</div>
    </div>

    <div id="question" class="question">Pytanie pojawi się tutaj</div>

    <div id="chances" class="chances">Szanse: brak danych</div>

    <div id="answer" class="answer">Odpowiedź: (nie pokazano)</div>
    
    <div class="buttons">
        <button id="done_button" class="button done">Gotowe</button>
        <button id="button_wrong" class="button wrong">Źle</button>
        <button id="button_correct" class="button correct">Dobrze</button>
    </div>

    <script src="/nauka_web/nauka_gra/nauka_gra.js"></script>
</body>
</html>
